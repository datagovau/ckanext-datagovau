{# backport from ckanext-scheming > v2.1.0 #}

{% if field.help_text %}
  {% set text = h.scheming_language_text(field.help_text) %}
    <div class="info-block{{ ' info-inline' if inline }}{{ " " ~ classes | join(' ') }}">
      <i class="fa fa-info-circle"></i>
      <span>
        {{ text|safe if field.get('help_allow_html', false) else text }}
      </span>
    </div>
{% endif %}
